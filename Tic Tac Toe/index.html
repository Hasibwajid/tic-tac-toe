<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="finish"></div>
            <div class="box bl-0 bt-0 ">
                <spam class="boxText"></spam>
            </div>
            <div class="box bt-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box bt-0 br-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box bl-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box">
                <spam class="boxText"></spam>
            </div>
            <div class="box br-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box bl-0 bb-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box bb-0">
                <spam class="boxText"></spam>
            </div>
            <div class="box bb-0 br-0">
                <spam class="boxText"></spam>
            </div>
        </div>


        <div class="gameInfo">
            <h1>Welcome to Tic Toc Toe</h1>
            <div class="infoText">
                <spam class="info">Turn for X</spam>
                <button id="reset">Reset</button>
            </div>
            <div class="img">
                <img src="logo.jpg" alt="IMG">
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
